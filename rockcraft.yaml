name: user-verification-service
base: bare
build-base: ubuntu@22.04
version: 0.4.1
summary: Canonical Identity platform User Verification Service
description: >
  This is the Canonical Identity platform User Verification Service used for
  validating that users

  that try to log in are in the canonical employee directory.
license: Apache-2.0
platforms:
  amd64: null
services:
  user-verification-service:
    override: replace
    command: /usr/bin/user-verification-service serve
    startup: enabled
parts:
  go-build:
    plugin: go
    source: .
    source-type: local
    build-snaps:
      - go/1.24/stable
    build-packages:
      - make
      - git
    override-build: >
      make build

      install -D -m755 ./app
      ${CRAFT_PART_INSTALL}/opt/user-verification-service/bin/app
    organize:
      opt/user-verification-service/bin/app: usr/bin/user-verification-service
    stage-packages:
      - ca-certificates_data
      - base-files_var
      - base-files_chisel
  deb-security-manifest:
    plugin: make
    source: https://github.com/canonical/rocks-security-manifest
    source-type: git
    source-branch: main
    override-prime: gen_manifest
